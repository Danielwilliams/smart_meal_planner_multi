<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Invitation - Direct Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Client Invitation</h1>
  <p>Setting up your registration...</p>
  <div class="loader"></div>

  <script>
    // Extract URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Get the token and org ID from URL
    var token = getParameterByName('token');
    var orgId = getParameterByName('org');
    
    // Store in localStorage
    if (token) localStorage.setItem('invitation_token', token);
    if (orgId) localStorage.setItem('invitation_org_id', orgId);
    localStorage.setItem('in_client_signup', 'true');
    localStorage.setItem('direct_client_signup', 'true');
    
    // Construct target URL - using hash routing to bypass React Router
    var targetUrl = '/#/client-signup';
    if (token && orgId) {
      targetUrl += '?token=' + encodeURIComponent(token) + '&org=' + encodeURIComponent(orgId);
    }
    
    // Direct navigation
    window.location.href = targetUrl;
  </script>
</body>
</html>
