<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invitation Acceptance</title>
  <meta http-equiv="refresh" content="0;url=/client-signup">
  <script>
    // Preserve URL parameters during the redirect
    window.onload = function() {
      const currentUrl = new URL(window.location.href);
      const params = currentUrl.search; // Include the ? prefix
      window.location.href = '/client-signup' + params;
    };
  </script>
</head>
<body>
  <p>Redirecting to client signup...</p>
</body>
</html>
