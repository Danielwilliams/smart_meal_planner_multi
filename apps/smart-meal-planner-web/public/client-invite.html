<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Client Invitation</h1>
  <p>You've been invited to join as a client. Redirecting to signup page...</p>
  <div id="loader" class="loader"></div>
  <div id="error" style="display: none;">
    <p style="color: red;">Error: Missing invitation parameters.</p>
    <p>Please check your invitation link or contact your provider.</p>
    <a href="/" class="button">Go to Home Page</a>
  </div>
  <p>If you are not automatically redirected, <a href="#" id="manual-redirect">click here</a>.</p>

  <script>
    // Extract token and org parameters from URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Get invitation parameters
    const token = getParameterByName('token');
    const orgId = getParameterByName('org');
    
    // Store parameters in localStorage for persistence
    if (token) localStorage.setItem('invitation_token', token);
    if (orgId) localStorage.setItem('invitation_org_id', orgId);
    
    // Function to redirect to the client signup page
    function redirectToClientSignup() {
      if (token && orgId) {
        // Construct the client signup URL with parameters
        window.location.href = '/client-signup?token=' + token + '&org=' + orgId;
      } else {
        // Show error message if parameters are missing
        document.getElementById('loader').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }
    
    // Add click handler for manual redirect link
    document.getElementById('manual-redirect').addEventListener('click', function(e) {
      e.preventDefault();
      redirectToClientSignup();
    });
    
    // Redirect automatically when page loads
    window.onload = function() {
      redirectToClientSignup();
    };
  </script>
</body>
</html>
